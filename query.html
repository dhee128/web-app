<body>

<div class="container">
  <h2>Submit Your Query</h2>
  <div id="alert-box" class="alert"></div>
  <form action="submit_query.php" method="POST" id="queryForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" placeholder="Subject" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Enter your query or feedback here..." required></textarea>

    <input type="submit" value="Submit Query">
  </form>
</div>

<script>
  // Frontend validation (optional) or handle response after submission
  document.getElementById('queryForm').addEventListener('submit', function(e) {
    var alertBox = document.getElementById('alert-box');
    alertBox.style.display = 'none'; // Hide the alert box initially

    var name = document.getElementById('name').value.trim();
    var email = document.getElementById('email').value.trim();
    var subject = document.getElementById('subject').value.trim();
    var message = document.getElementById('message').value.trim();

    if (name === '' || email === '' || subject === '' || message === '') {
      e.preventDefault(); // Prevent form submission
      alertBox.innerText = 'All fields are required!';
      alertBox.style.display = 'block'; // Show the alert box
    }
  });
</script>

</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const fontSizeSelect = document.getElementById('font-size-select');

        // Load saved font size from local storage
        const savedFontSize = localStorage.getItem('selectedFontSize') || 'medium';
        document.body.style.fontSize = savedFontSize === 'small' ? '12px' : savedFontSize === 'large' ? '20px' : '16px';
        fontSizeSelect.value = savedFontSize; // Set the dropdown to the saved font size

        const changeFontSize = () => {
            const newSize = fontSizeSelect.value;
            document.body.style.fontSize = newSize === 'small' ? '12px' : newSize === 'large' ? '20px' : '16px'; // Change font size
            localStorage.setItem('selectedFontSize', newSize); // Save font size to local storage
        };

        fontSizeSelect.addEventListener('change', changeFontSize);
    });
</script>
