<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style Changer</title>
    <style>
        body {
            font-family: sans-serif; /* Default font style */
            color: #333; /* Default text color */
            padding: 20px; /* Add some padding */
        }

        .font-selector {
            margin-bottom: 600px; /* Space below the font selector */
            display: flex; /* Flexbox for alignment */
            align-items: center; /* Center items vertically */
        }

        label {
            font-size: 1.2em; /* Larger font size for the label */
            margin-right: 10px; /* Space between label and dropdown */
            color: #4a4a4a; /* Color for the label */
        }

        select {
            padding: 10px; /* Add padding inside the dropdown */
            font-size: 1em; /* Font size for the dropdown */
            border-radius: 5px; /* Rounded corners */
            border: 2px solid #4a90e2; /* Border color */
            background-color: #ffffff; /* Background color for the dropdown */
            transition: all 0.3s ease; /* Smooth transition */
        }

        select:hover {
            border-color: #007bff; /* Change border color on hover */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Add shadow on hover */
        }

        option {
            padding: 10px; /* Space inside options */
        }
    </style>
</head>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fontStyleSelect = document.getElementById('font-style-select');

            // Load saved font style from local storage
            const savedFont = localStorage.getItem('selectedFont');
            if (savedFont) {
                document.body.style.fontFamily = savedFont;
                fontStyleSelect.value = savedFont; // Set the dropdown to the saved font
            }

            const changeFontStyle = () => {
                document.body.style.fontFamily = fontStyleSelect.value; // Change font style
                localStorage.setItem('selectedFont', fontStyleSelect.value); // Save font style to local storage
            };

            fontStyleSelect.addEventListener('click', changeFontStyle);
            fontStyleSelect.addEventListener('change', changeFontStyle);
        });
    </script>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const fontSizeSelect = document.getElementById('font-size-select');

        // Load saved font size from local storage
        const savedFontSize = localStorage.getItem('selectedFontSize') || 'medium';
        document.body.style.fontSize = savedFontSize === 'small' ? '12px' : savedFontSize === 'large' ? '20px' : '16px';
        fontSizeSelect.value = savedFontSize; // Set the dropdown to the saved font size

        const changeFontSize = () => {
            const newSize = fontSizeSelect.value;
            document.body.style.fontSize = newSize === 'small' ? '12px' : newSize === 'large' ? '20px' : '16px'; // Change font size
            localStorage.setItem('selectedFontSize', newSize); // Save font size to local storage
        };

        fontSizeSelect.addEventListener('change', changeFontSize);
    });
</script>
